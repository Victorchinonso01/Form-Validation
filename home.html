<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="nav">
      <button
        id="menu"
        onmouseover="enter()"
        onmouseleave="out()"
        onclick="opened()"
      >
        |||
      </button>
      <div class="btnDiv">
        <button id="undo">undo</button>
        <button id="clear">clear</button>
        <button id="logout" onclick="logout()">Log out</button>
      </div>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="cancelDiv">
        <button id="cancel" onclick="cancelled()">X</button>
      </div>
      <nav>
        <a href="link1"><h3>link1</h3></a>
        <a href="link2"><h3>link2</h3></a>
        <a href="link3"><h3>link3</h3></a>
      </nav>
    </div>
    <div id="body">
      <form>
        <input type="text" id="input" />
        <button onclick="click" id="button">submit</button>
      </form>
      <div id="todo"></div>
      <div class="modal">
        <div class="delModal">
          <h3>Are you sure you want to delete this account?</h3>

          <div class="optionDiv">
            <button class="option" onclick="deleteUser()">Yes</button>
            <button class="option" onclick="removeModal()">NO</button>
          </div>
        </div>
      </div>
    </div>

    <div class="exclaim">
        <div class="dropdown-content" onclick="displayModal()">
          <button class="hu">Delete Account</button>
        </div>
        <div class="ic"><i class="bi bi-exclamation-circle"></i></div>
      </div>

    <script src="home.js"></script>
  </body>
</html>
